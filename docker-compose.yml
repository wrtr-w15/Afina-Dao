version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: afina-dao-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: afina_dao_wiki
      MYSQL_USER: afina_user
      MYSQL_PASSWORD: afina_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - afina-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: afina-dao-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - afina-network

volumes:
  mysql_data:

networks:
  afina-network:
    driver: bridge
